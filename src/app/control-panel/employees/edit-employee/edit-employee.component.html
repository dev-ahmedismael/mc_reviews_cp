<div>
  <app-heading title="تعديل بيانات الموظف" path="employees"></app-heading>

  <div class="p-5">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="grid grid-cols-1 gap-5"
    >
      <p-float-label variant="on">
        <p-select
          [options]="branches"
          optionLabel="name"
          optionValue="id"
          formControlName="branch_id"
          styleClass="min-w-[300px]"
          placeholder="اختر الفرع"
        />
        <label> الفرع</label>
      </p-float-label>

      <p-float-label variant="on">
        <p-select
          [options]="positions"
          optionLabel="name"
          optionValue="id"
          formControlName="position_id"
          styleClass="min-w-[300px]"
        />
        <label> الوظيفة</label>
      </p-float-label>

      <p-float-label variant="on">
        <input pInputText formControlName="name" />
        <label>اسم الموظف</label>
      </p-float-label>

      <p-float-label variant="on">
        <input pInputText formControlName="code" />
        <label>كود الموظف</label>
      </p-float-label>

      <div class="flex items-center gap-2">
        <p-checkbox
          inputId="is_active"
          formControlName="is_active"
          binary="true"
        ></p-checkbox>
        <label for="is_active">الموظف مفعل</label>
      </div>

      <div>
        <p-button
          label="تعديل الموظف"
          icon="pi pi-save"
          type="submit"
          [loading]="loading"
          dir="ltr"
        ></p-button>
      </div>
    </form>
  </div>
</div>
