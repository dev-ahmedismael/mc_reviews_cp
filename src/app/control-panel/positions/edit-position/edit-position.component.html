<section>
  <app-heading title="تعديل بيانات الوظيفة" path="positions"></app-heading>

  <div class="p-5">
    <form
      class="grid grid-cols-1 gap-5"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <p-float-label variant="on">
        <input pInputText pSize="large" formControlName="name" />
        <label>اسم الوظيفة</label>
      </p-float-label>

      <div>
        <p-button
          label="حفظ بيانات الوظيفة"
          icon="pi pi-save"
          type="submit"
          [loading]="loading"
          [disabled]="form.invalid"
          dir="ltr"
        />
      </div>
    </form>
  </div>
</section>
